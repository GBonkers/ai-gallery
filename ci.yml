name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [16.x, 18.x] }

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Stylelint
        run: npm run lint:style

      - name: Prettier Check
        run: prettier --check .

      - name: Build Next.js
        run: npm run build
